<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Pong coupe du monde</title>
  <link href="feuilles_de_style/jeu_BA.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrap">
  <div id="startMenu">
    <h1>Pong</h1>
    <button id="startBtn">Start</button>
  </div>
  <div id="pauseMenu">
    <h1>Pause</h1>
    <button id="continueBtn">Continue</button>
    <button id="restartBtn">Restart</button>
  </div>
  <div id="gameOverMenu">
    <h1 id="gameMessage"></h1>
    <button id="againBtn">Try again</button>
  </div>
  <div id="gameplay">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
</div>

  
</body>

  <script src="scripts/jeu_BA.js"></script>
